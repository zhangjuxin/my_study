<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            width: 300px;
            position: relative;
        }

        .aside {
            width: 100px;
            height: 150px;
            float: left;
            background: #666666;
        }

        .main {
            height: 200px;
            background: #fcc;
            overflow: hidden;
            /* 
             overflow: hidden;
            触发bfc布局 
            bfc区域不会与float box 重叠
            */
        }
    </style>
</head>

<body>
    <!-- aside 有float  所以是bfc -->
    <div class="aside"></div>
    <!-- 加上overflow：hidden，变成 bfc -->
    <div class="main"></div>
    <!-- 
        根据bfc布局规则：
        1.每个元素的margin box的左边，与包含块border box的左边相接处，即使存在浮动也是如此
        2.bfc区域不会与float box 重叠
        3.两个BFC之间不重叠
     -->
</body>

</html>
