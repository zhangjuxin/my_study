    <script>
        /* 
        什么是jsonp，jsonp利用script标签可以跨域的特性，实现了跨域获取数据
        当需要发送跨域请求的时候，创建一个script标签，url传入callback=需要执行的函数名，后端接受到函数名，返回函数名(数据)，
        把数据以参数的形式返回来，返回来后直接执行了函数
        */
        var add = (function() {
            var counter = 0;
            return function() {
                return ++counter;
            }
        })();

        function loadScript(url) {
            loadScript.mark = 'load';
            var script = document.createElement("script");
            script.type = "text/javascript";
            script.src = url;
            script.onload = function() {
                img.style.display = 'none';
                btn.removeAttribute('disabled');
            }
            document.body.appendChild(script);
        }

        function test(data) {
            var sum = add() - 1;
            if (sum < data.length) {
                result.innerHTML += data[sum];
            }
        }
        btn.onclick = function() {
            img.style.display = 'inline-block';
            btn.setAttribute('disabled', '');
            loadScript('https://www.webhuochai.com/test/getData.php?callback=test');
        }
    </script>
